name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+**'

jobs:
  create-release:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch source code
        uses: actions/checkout@v3
      - uses: taiki-e/create-gh-release-action@v1
        env:
          # (required)
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    runs-on: ubuntu-latest
    steps:
      - name: Check out source code
        uses: actions/checkout@v3

      - name: Install nix
        uses: cachix/install-nix-action@v19
        with:
          install_url: https://releases.nixos.org/nix/nix-2.13.3/install

      - name: Set up cachix
        uses: cachix/cachix-action@v12
        with:
          name: holochain-ci
      - name: Prepare Nix environment
        run: nix-shell --command "echo Completed"
      - name: Install PNPM and root dependencies
        run: nix-shell --command "pnpm install --no-frozen-lockfile
      - name: Build all
        run: |
          nix-shell --run "pnpm run webhapp"
      - name: upload webhapp
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release upload "${GITHUB_REF#refs/tags/}" "workdir/playspace.webhapp" --clobber
